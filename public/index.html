<html> 
    <head>
        <title> JacobScript </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow:400,700|PT+Serif" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                 <div class = "social-headers">
                     <img src="images/facebook-header-icon.svg" alt="Facebook Header Icon">
                     <img src="images/twitter-header-icon.svg" alt="Twitter Header Icon">
                     <img src="images/tumblr-header-icon.svg" alt="Tumblr Header Icon">
                </div>
                <div class="logo">
                     <img src="images/logo.png" alt="Speak Louder logo">
                </div>
                 <div class="logo-small">
                     <img src="images/logo-small.png" alt="Speak Louder logo small">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#archive">Archive</a></li>
                        <li><a href="#cast">Cast</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
              </div>
              <div class="burger"><a href="#nav">&equiv;</a></div>
            </nav>
         </header>
         <div id = "comic-frame">
             <div class = "panels">
                 <div id = "panel-1"><img src="images/panel-1.jpg" alt="Panel 1"></div> 
                 <div id = "panel-2"><img src="images/panel-2.jpg" alt="Panel 2"></div>
                 <div id = "panel-3"><img src="images/panel-3.jpg" alt="Panel 3"></div>
                 <div id = "panel-4"><img src="images/panel-4.jpg" alt="Panel 4"></div>
             </div>
         </div>
         <div id = "comic-nav-container">
            <div class = "mobile-social-share">
                 <img src="images/comment-icon.svg" alt="Comment Icon">
                 <img src="images/twitter-share-icon.svg" alt="Twitter Share Icon">
                 <img src="images/facebook-share-icon.svg" alt="Facebook Share Icon">
            </div>
                
            <div class = "comic-nav clearfix"> 
               
                <div class = "nav-buttons"> 
                    <div id = "nav-first"><a href="#first">&#10073;&#x25c0;</a></div>
                    <div id = "nav-previous"> <a href="#previous">&#x25c0; </a></div>
                    <div id = "nav-next"><a href="#next">&#9654;</a></div>  
                    <div id = "nav-last"><a href="#last">&#9654;&#10073;</a></div>
                </div>
                <div class = "social-share">
                    <img src="images/comment-icon.svg" alt="Comment Icon">
                    <img src="images/twitter-share-icon.svg" alt="Twitter Share Icon">
                    <img src="images/facebook-share-icon.svg" alt="Facebook Share Icon">
                </div>
            </div>
            
        </div>
        <div id = "sub-comic">
            <div id = "comic-info">
                <h1>01 - Death with Dignity</h1>
                <p id = "date">Monday, April 1, 2017</p>
            </div>
            <div id = "sidebar-right"></div>
        </div>
        <div id = "footer"></div>
  
    </body>
</html>
